help:
  serverUrl: 'Nhập không cần "https: //" (ví dụ: meet.saza.au)'
  featureEnalbeByJwt: Plugin "Enable Feature By JWT" phải được kích hoạt trên máy chủ Jitsi-Meet. Nếu không, JWT sẽ không được máy chủ nhận dạng và xử lý chính xác
  teilnehmerEmailhinzufuegenModerator: Nhiều địa chỉ email có thể được thêm vào cùng một lúc. Mỗi địa chỉ email phải được viết trên một dòng mới.
  serverName: Vui lòng nhập tên máy chủ vào đây. Điều này sẽ được hiển thị cho những người tham gia.
  secondEmail: Tất cả email phải được gửi đến các địa chỉ email này ngoài địa chỉ email tiêu chuẩn của tôi (được phân tách bằng dấu phẩy).
  corsHeader: Nếu tiêu đề CORS hoặc frame-ancestor được đặt không trỏ đến URL này thì không thể sử dụng API Jitsi-iFrame. Điều này dẫn đến mất một số chức năng.
  jigasiApiUrl: Nhập API Jigasi vào đây, API này có thể được sử dụng để lấy mã pin hội nghị. Điều này thường kết thúc bằng "ConferenceMapper".
  jigasiNumberUrl: 'Nhập số cần gọi vào đây ở định dạng JSON. Để làm điều này, những thông tin này phải được nhập giống như chúng được nhập vào "numbers.json" trong Jigasi.'
  jigasiProsodyDomain: Nhập tên miền Prosody tại đây. Điều này thường tuân theo mẫu "conference.domain.topdomain".
  disallowFirefox: Trình duyệt Firefox bị vô hiệu hóa trong trình duyệt. Tất cả những người tham gia muốn tham gia bằng trình duyệt Firefox sẽ được chuyển hướng đến trình duyệt dựa trên Chrome.
  enforceE2e: Bảo mật mã hóa đầu cuối được thực thi trong mọi hội nghị trên máy chủ Jitsi này.
  allowIp: Chỉ địa chỉ IP hoặc dải IP được chỉ định mới được phép tham gia hội nghị. Dải IP phải được chỉ định trong ký hiệu 10.10.10.10/24. Nhiều IP hoặc phạm vi có thể được nhập cách nhau bằng dấu phẩy.
  jitsiEventSyncUrl: Tại đây, bạn có thể chỉ định một quản trị viên Jitsi khác đã lưu đồng bộ hóa sự kiện Jitsi tương ứng cho các yêu cầu SIP. Chỉ cần chỉ định URL cơ sở. Chức năng này yêu cầu phiên bản Jitsi-admin >0.77.x
  disableFilmstripe: Vô hiệu hóa Filmstripe trong Jitsi
  disableChat: Tắt và ẩn trò chuyện trong Jitsi
  disableWhiteboard: Tắt bảng trắng (Whiteboard) trong hội nghị
  disableEtherpad: Tắt Etherpad (vẽ) trong hội nghị
  prefixRoomUidWithHash: Uid hội nghị đi kèm với sên máy chủ 
và ID máy chủ có tiền tố là hàm băm. 
Điều này có thể được sử dụng để phân biệt giữa các máy chủ V khác nhau trong máy chủ web nginx.
